<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        .input, select, textarea {
            margin-bottom: 14px;
            width: 70%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Zarejestruj się u nas!</h1>
    <form>
        <label for="email">Adres e-mail</label><br>
        <input class="input" type="email" name="email" id="email" placeholder="jan.kowalski@poczta.pl"><br>
        <label for="password">Haslo</label><br>
        <input class="input" type="password" id="password" name="password"><br>
        <h3>Opowiedz trochę o sobie</h3>
        <div>
        <label for="imie">Imie:</label><br>
            <input class="input" type="text" name="imie" id="imie" placeholder="Jan">
        </div>
        <div>
            <label for="nazwisko">Nazwisko:</label><br>
            <input class="input" type="text" name="nazwisko" id="nazwisko" placeholder="Kowalski">
        </div>
        <label for="data">Data urodzenia</label><br>
        <input class="input" type="datetime-local" name="data" id="data"><br>
        <label for="sex">Plec</label><br>
        <select name="sex" id="sex" required>
            <option disabled selected>Wybierz plec</option>
            <option value="male">Mezczyzna</option>
            <option value="female">Kobieta</option>
            <option value="other">Inne</option>
        </select><br>
        <label for="opis">Opowiedz o sobie:</label><br>
        <textarea name="opis" id="opis" cols="30" rows="10" placeholder="Tutaj napisz conajmniej jedno zdanie o sobie..."></textarea>
        <br>
        <input type="checkbox" name="jeden" id="jeden"><label for="jeden">Zgadzam się na zachowywanie tych danych na serwerze</label><br>
        <input type="checkbox" name="jeden" id="dwa"><label for="dwa">Chce otrzymywac dodatkowe wiadomosci</label><br>
        <button>Zarejestruj!</button>
    </form>
</body>
</html>
